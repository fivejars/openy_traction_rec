langcode: en
status: true
dependencies:
  enforced:
    module:
      - openy_traction_rec_import
id: tr_programs_import
migration_tags:
  - openy_import
migration_group: tr_import
label: 'Import Programs'
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  item_selector: 0
  urls: 'private://traction_rec_import/programs.json'
  track_changes: true
  ids:
    id:
      type: string
  fields:
    -
      name: id
      label: 'Id'
      selector: /Id
    -
      name: title
      label: 'Title'
      selector: /Name
    -
      name: available
      label: 'Available'
      selector: /Available
process:
  title: title
  type:
    plugin: default_value
    default_value: program
  status: available
  field_data_source:
    plugin: default_value
    default_value: traction_rec
  uid:
    plugin: default_value
    default_value: 1
  moderation_state:
    plugin: default_value
    default_value: 'published'
destination:
  plugin: 'entity:node'
  default_bundle: activity
