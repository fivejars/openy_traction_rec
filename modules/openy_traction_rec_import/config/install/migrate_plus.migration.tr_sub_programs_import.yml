langcode: en
status: true
dependencies:
  enforced:
    module:
      - openy_traction_rec_import
id: tr_sub_programs_import
migration_tags:
  - openy_import
migration_group: tr_import
label: 'Import Programs Categories'
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  item_selector: 0
  urls: 'private://traction_rec_import/program_categories.json'
  track_changes: true
  ids:
    id:
      type: string
  fields:
    -
      name: id
      label: 'Id'
      selector: /Id
    -
      name: title
      label: 'Title'
      selector: /Name
    -
      name: program
      label: 'Program'
      selector: /Program
    -
      name: available
      label: 'Available'
      selector: /Available
process:
  title: title
  type:
    plugin: default_value
    default_value: program_subcategory
  status: available
  field_data_source:
    plugin: default_value
    default_value: traction_rec
  field_category_program/target_id:
    plugin: migration_lookup
    migration: tr_programs_import
    source: program
    no_stub: true
  uid:
    plugin: default_value
    default_value: 1
  moderation_state:
    plugin: default_value
    default_value: 'published'
destination:
  plugin: 'entity:node'
  default_bundle: activity
